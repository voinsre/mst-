
name: Daily Stock Update v2

on:
  push:
    branches: ["master", "main"]
  schedule:
    # Runs at 02:00 UTC (04:00 Macedonia)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./talir

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: talir/package-lock.json

    - name: Install Deps
      run: npm install

    - name: Run Update Script
      run: npm run script:update

    - name: Commit Changes
      # We need to run git commands from the root or handle paths carefully
      # Validating changes in talir folder
      run: |
        git config --global user.name "Scraper Bot"
        git config --global user.email "bot@example.com"
        
        # Check status relative to root or inside talir?
        # git status works from anywhere in the tree usually.
        
        if [[ -n $(git status --porcelain lib/data) ]]; then
          echo "New data found, committing..."
          # The paths will be relative to root now: talir/public/data/...
          git add lib/data
          git commit -m "chore: daily data refresh [skip ci]"
          git push
        else
          echo "No new data found."
        fi
