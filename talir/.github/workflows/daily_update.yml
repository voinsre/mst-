
name: Daily Stock Update v2

on:
  push:
    branches: ["master", "main"]
  schedule:
    # Runs at 02:00 UTC (04:00 Macedonia)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Deps
      run: npm install

    - name: Run Update Script
      run: npm run script:update

    - name: Commit Changes
      run: |
        git config --global user.name "Scraper Bot"
        git config --global user.email "bot@example.com"
        
        if [[ -n $(git status --porcelain) ]]; then
          echo "New data found, committing..."
          git add public/data/stocks/*.json
          git commit -m "chore: daily data refresh [skip ci]"
          git push
        else
          echo "No new data found."
        fi
